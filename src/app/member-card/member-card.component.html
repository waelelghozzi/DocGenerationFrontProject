<div class="p-3 mx-auto bg-white rounded shadow-sm" style="max-width: 24rem;">
  <div class="d-flex flex-column align-items-center gap-3">
    <div class="position-relative">
      <img [src]="member.avatarUrl" [alt]="member.name + ' profile picture'"
           class="rounded-circle" style="width: 8rem; height: 8rem; object-fit: cover;"
           (error)="handleImageError($event)">
    </div>
    <div class="text-center">
      <h2 class="h5 mb-2">{{member.name}}</h2>
      <p class="text-muted mb-1">{{member.designation}}</p>
    </div>
    <p class="text-secondary text-center small">{{member.bio}}</p>

              (click)="navigateToSocial(social.url)">
        <i [class]="social.icon"></i>
      </button>
    </div> -->
  </div>
</div>
